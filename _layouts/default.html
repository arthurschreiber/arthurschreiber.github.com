<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>{{ page.title }} &middot; nokarma.org</title>{% if page.description %}
  <meta name="description" content="{{ page.description }}"/>{% endif %}{% if page.robots %}
  <meta name="robots" content="{{ page.robots }}"/>{% endif %}{% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords | join: ', ' }}"/>{% endif %}
  
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />

  <link rel="stylesheet" href="/css/style.css" type="text/css" />
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

  <link rel="alternate" type="application/atom+xml" href="http://nokarma.org/atom.xml" />
  <link rel="canonical" href="http://nokarma.org{{ page.url }}"/>

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-1150473-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>
<body>  
  <div id="container">
    <div id="header">
      {% include menubar.html %}
    </div>
    
    <div id="main">
      {{ content }}
    </div>
  </div>
</body>	
</html>
